<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano CRM</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .container {
      padding: 20px;
    }
    .filter-panel {
      margin-bottom: 20px;
    }
    .filter-toggle {
      background: #444;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .filters {
      display: none;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .filters label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    .filters input, .filters select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #444;
      color: white;
    }
    .expandable {
      cursor: pointer;
    }
    .hidden-row {
      display: none;
      background: #fafafa;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-edit { background: #007bff; color: white; }
    .btn-close { background: #28a745; color: white; }
    .section-header {
      margin-top: 30px;
      cursor: pointer;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    .section-header:hover {
      background: #555;
    }
    .section-content {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Piano Gallery Logo">
    <h1>Piano CRM</h1>
  </header>

  <div class="container">
    <!-- Collapsible Filter Panel -->
    <div class="filter-panel">
      <button class="filter-toggle" onclick="toggleFilters()">Toggle Filters</button>
      <div id="filters" class="filters">
        <label for="searchName">Search by Name:</label>
        <input type="text" id="searchName" placeholder="Enter client name..." onkeyup="filterTable()">

        <label for="leadOwner">Filter by Lead Owner:</label>
        <select id="leadOwner" onchange="filterTable()">
          <option value="">All</option>
          <option value="Ethan">Ethan</option>
          <option value="Tristan">Tristan</option>
          <option value="Dan">Dan</option>
          <option value="Josh">Josh</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <!-- Leads Table -->
    <h2>Active Leads</h2>
    <table id="leadsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Piano</th>
          <th>Last Contacted</th>
          <th>Lead Owner</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leadsBody"></tbody>
    </table>

    <!-- Closed Leads Section -->
    <div class="section-header" onclick="toggleClosedSection()">Closed Leads â–¼</div>
    <div id="closedSection" class="section-content">
      <table id="closedLeadsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Piano</th>
            <th>Delivery Address</th>
            <th>Closing Amount</th>
            <th>Steps</th>
            <th>Delivery Date</th>
            <th>Lead Owner</th>
          </tr>
        </thead>
        <tbody id="closedLeadsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const leads = JSON.parse(localStorage.getItem("crmLeads")) || [
      { name: "John Doe", phone: "555-1234", email: "john@example.com", piano: "Steinway B", lastContact: "2025-09-01", leadOwner: "Ethan", status: "Working" },
      { name: "Jane Smith", phone: "555-5678", email: "jane@example.com", piano: "Yamaha C7", lastContact: "2025-09-05", leadOwner: "Tristan", status: "New Lead" }
    ];

    function saveLeads() {
      localStorage.setItem("crmLeads", JSON.stringify(leads));
    }

    function renderLeads() {
      const tbody = document.getElementById("leadsBody");
      tbody.innerHTML = "";
      const closedTbody = document.getElementById("closedLeadsBody");
      closedTbody.innerHTML = "";

      leads.forEach((lead, index) => {
        if (lead.status === "Closed") {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.piano}</td>
            <td>${lead.delivery || ""}</td>
            <td>${lead.amount || ""}</td>
            <td>${lead.steps || ""}</td>
            <td>${lead.date || ""}</td>
            <td>${lead.leadOwner}</td>
          `;
          closedTbody.appendChild(row);
        } else {
          const row = document.createElement("tr");
          row.classList.add("expandable");
          row.innerHTML = `
            <td>${lead.name}</td>
            <td>${lead.phone}</td>
            <td>${lead.email}</td>
            <td>${lead.piano}</td>
            <td>${lead.lastContact}</td>
            <td>${lead.leadOwner}</td>
            <td>
              <button class="btn btn-edit" onclick="editLead(${index})">Edit</button>
              <button class="btn btn-close" onclick="closeLead(${index})">Close</button>
            </td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function filterTable() {
      const nameFilter = document.getElementById("searchName").value.toLowerCase();
      const ownerFilter = document.getElementById("leadOwner").value;
      const rows = document.querySelectorAll("#leadsBody tr");

      leads.forEach((lead, index) => {
        if (lead.status !== "Closed") {
          const row = rows[index];
          if (row) {
            const matchesName = lead.name.toLowerCase().includes(nameFilter);
            const matchesOwner = ownerFilter === "" || lead.leadOwner === ownerFilter;
            row.style.display = (matchesName && matchesOwner) ? "" : "none";
          }
        }
      });
    }

    function toggleFilters() {
      const panel = document.getElementById("filters");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function toggleClosedSection() {
      const section = document.getElementById("closedSection");
      section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function editLead(index) {
      alert("Edit modal coming soon for lead: " + leads[index].name);
    }

    function closeLead(index) {
      const lead = leads[index];
      const delivery = prompt("Enter delivery address:");
      const amount = prompt("Enter closing amount:");
      const steps = prompt("Enter number of steps:");
      const date = prompt("Enter delivery date (YYYY-MM-DD):");

      lead.status = "Closed";
      lead.delivery = delivery;
      lead.amount = amount;
      lead.steps = steps;
      lead.date = date;

      saveLeads();
      renderLeads();
      alert("Lead moved to Closed section!");
    }

    renderLeads();
  </script>
</body>
</html>
