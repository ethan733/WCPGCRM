<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Gallery CRM</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #3498db;
      color: #fff;
    }
    .actions button { background: #2ecc71; }
    .actions button.delete { background: #e74c3c; }
    .expand-row {
      background: #f9f9f9;
      display: none;
    }
    .expand-cell {
      padding: 10px;
      border-top: none;
      font-size: 14px;
      color: #555;
    }
    .expand-toggle {
      cursor: pointer;
      font-size: 16px;
      margin-right: 5px;
      color: #3498db;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Piano Gallery Logo">
    <h1>Piano Gallery CRM</h1>
  </header>

  <div class="card">
    <button onclick="toggleForm()">+ Add New Lead</button>
    <form id="clientForm" style="display:none; margin-top:15px;">
      <label>Name: <input type="text" id="name" required></label>
      <label>Phone Number: <input type="text" id="phone"></label>
      <label>Email: <input type="email" id="email"></label>
      <label>Piano: <input type="text" id="piano"></label>
      <label>Last Contacted: <input type="date" id="lastContacted"></label>
      <label>Status:
        <select id="status">
          <option>New Lead</option>
          <option>Working Deal</option>
          <option>Closed</option>
        </select>
      </label>
      <label>Cost ($): <input type="number" id="cost" step="0.01"></label>
      <label>Lead Owner:
        <select id="leadOwner">
          <option>Me</option>
          <option>Tristan</option>
          <option>Dan</option>
          <option>Other</option>
        </select>
      </label>
      <label>Notes: <textarea id="notes"></textarea></label>
      <div id="closedFields" style="display:none;">
        <label>Time of Sale: <input type="datetime-local" id="timeOfSale"></label>
        <label>Delivery Location: <input type="text" id="deliveryLocation"></label>
        <label>Number of Stairs: <input type="number" id="stairs"></label>
      </div>
      <button type="submit">Add Lead</button>
    </form>
  </div>

  <div class="card">
    <table id="clientTable">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Piano</th>
          <th>Last Contacted</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 Piano Gallery | CRM</p>
  </footer>

  <script>
    const form = document.getElementById('clientForm');
    const tableBody = document.querySelector('#clientTable tbody');
    const statusSelect = document.getElementById('status');
    const closedFields = document.getElementById('closedFields');
    let clients = JSON.parse(localStorage.getItem('clients') || '[]');

    function toggleForm() {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    statusSelect.addEventListener('change', () => {
      closedFields.style.display = statusSelect.value === 'Closed' ? 'block' : 'none';
    });

    function renderClients() {
      tableBody.innerHTML = '';
      clients.forEach((c, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="expand-toggle" onclick="toggleExpand(${i})">➕</td>
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.email}</td>
          <td>${c.piano}</td>
          <td>${c.lastContacted || ''}</td>
          <td class="actions">
            <button onclick="openEdit(${i})">Edit</button>
            <button class="delete" onclick="deleteClient(${i})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);

        const expandRow = document.createElement('tr');
        expandRow.classList.add('expand-row');
        expandRow.id = `expand-${i}`;
        expandRow.innerHTML = `
          <td colspan="7" class="expand-cell">
            <strong>Status:</strong> ${c.status || ''}<br>
            <strong>Cost:</strong> ${c.cost || ''}<br>
            <strong>Lead Owner:</strong> ${c.leadOwner || ''}<br>
            <strong>Notes:</strong> ${c.notes || ''}<br>
            ${c.status === 'Closed' ? `
              <strong>Time of Sale:</strong> ${c.timeOfSale || ''}<br>
              <strong>Delivery Location:</strong> ${c.deliveryLocation || ''}<br>
              <strong>Stairs:</strong> ${c.stairs || ''}
            ` : ''}
          </td>
        `;
        tableBody.appendChild(expandRow);
      });
      localStorage.setItem('clients', JSON.stringify(clients));
    }

    function toggleExpand(i) {
      const row = document.getElementById(`expand-${i}`);
      const toggle = row.previousElementSibling.querySelector('.expand-toggle');
      if (row.style.display === 'table-row') {
        row.style.display = 'none';
        toggle.textContent = '➕';
      } else {
        row.style.display = 'table-row';
        toggle.textContent = '➖';
      }
    }

    function deleteClient(i) {
      clients.splice(i, 1);
      renderClients();
    }

    function openEdit(i) {
      alert("Edit modal coming soon!");
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newClient = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        piano: document.getElementById('piano').value,
        lastContacted: document.getElementById('lastContacted').value,
        status: document.getElementById('status').value,
        cost: document.getElementById('cost').value,
        leadOwner: document.getElementById('leadOwner').value,
        notes: document.getElementById('notes').value,
        timeOfSale: document.getElementById('timeOfSale').value,
        deliveryLocation: document.getElementById('deliveryLocation').value,
        stairs: document.getElementById('stairs').value
      };
      clients.push(newClient);
      renderClients();
      form.reset();
      form.style.display = 'none';
    });

    renderClients();
  </script>
</body>
</html>
