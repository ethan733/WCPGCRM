<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Class Piano Gallery CRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a2e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      margin: 0 0.5rem;
      text-align: center;
    }
    .filter-bar {
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .table-container {
      margin: 1rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      color: white;
      font-size: 0.8rem;
    }
    .status.New { background: #007bff; }
    .status.Working { background: #ff9800; }
    .status.Closed { background: #4caf50; }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 2px;
    }
    button.edit { background: #2196f3; color: white; }
    button.delete { background: #f44336; color: white; }
    button.expand { background: #9c27b0; color: white; }
    .hidden { display: none; }
    .expandable {
      background: #fafafa;
      padding: 1rem;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-header {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .modal-content label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .modal-content input, .modal-content select, .modal-content textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>World Class Piano Gallery CRM</h1>
  </header>

  <div class="dashboard">
    <div class="card">Total Leads: <span id="stat-leads">0</span></div>
    <div class="card">Working Deals: <span id="stat-working">0</span></div>
    <div class="card">Closed Deals: <span id="stat-closed">0</span></div>
    <div class="card">Total Revenue: $<span id="stat-revenue">0</span></div>
  </div>

  <div class="filter-bar">
    <label>Status:
      <select id="filter-status">
        <option value="">All</option>
        <option value="New">New Lead</option>
        <option value="Working">Working Deal</option>
        <option value="Closed">Closed</option>
      </select>
    </label>
    <label>Lead Owner:
      <select id="filter-owner">
        <option value="">All</option>
        <option value="Ethan">Ethan</option>
        <option value="Tristan">Tristan</option>
        <option value="Dan">Dan</option>
        <option value="Other">Other</option>
      </select>
    </label>
  </div>

  <div class="table-container">
    <table id="clientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Piano</th>
          <th>Last Contacted</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal for Editing -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Edit Client</div>
      <form id="editForm">
        <label>Name: <input type="text" id="edit-name"></label>
        <label>Phone: <input type="text" id="edit-phone"></label>
        <label>Email: <input type="email" id="edit-email"></label>
        <label>Piano: <input type="text" id="edit-piano"></label>
        <label>Last Contacted: <input type="date" id="edit-contacted"></label>
        <label>Status:
          <select id="edit-status">
            <option value="New">New Lead</option>
            <option value="Working">Working Deal</option>
            <option value="Closed">Closed</option>
          </select>
        </label>
        <label>Lead Owner:
          <select id="edit-owner">
            <option value="Ethan">Ethan</option>
            <option value="Tristan">Tristan</option>
            <option value="Dan">Dan</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Cost: <input type="number" id="edit-cost"></label>
        <label>Notes: <textarea id="edit-notes"></textarea></label>
        <label>Timeline: <input type="text" id="edit-timeline"></label>
        <div id="closedFields" class="hidden">
          <label>Time of Sale: <input type="date" id="edit-sale"></label>
          <label>Delivery Location: <input type="text" id="edit-delivery"></label>
          <label>Number of Stairs: <input type="number" id="edit-stairs"></label>
        </div>
        <div class="modal-actions">
          <button type="button" onclick="closeModal()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const clientTable = document.getElementById("clientTable").querySelector("tbody");
    const editModal = document.getElementById("editModal");
    let editingRow = null;

    function addClient(client) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${client.name}</td>
        <td>${client.phone}</td>
        <td>${client.email}</td>
        <td>${client.piano}</td>
        <td>${client.lastContacted}</td>
        <td>
          <button class="edit" onclick="openEditModal(this)">Edit</button>
          <button class="delete" onclick="this.closest('tr').remove()">Delete</button>
        </td>
      `;
      row.dataset.details = JSON.stringify(client);
      clientTable.appendChild(row);
    }

    function openEditModal(button) {
      editingRow = button.closest("tr");
      const client = JSON.parse(editingRow.dataset.details);
      document.getElementById("edit-name").value = client.name;
      document.getElementById("edit-phone").value = client.phone;
      document.getElementById("edit-email").value = client.email;
      document.getElementById("edit-piano").value = client.piano;
      document.getElementById("edit-contacted").value = client.lastContacted;
      document.getElementById("edit-status").value = client.status;
      document.getElementById("edit-owner").value = client.owner;
      document.getElementById("edit-cost").value = client.cost;
      document.getElementById("edit-notes").value = client.notes;
      document.getElementById("edit-timeline").value = client.timeline;
      document.getElementById("edit-sale").value = client.sale || "";
      document.getElementById("edit-delivery").value = client.delivery || "";
      document.getElementById("edit-stairs").value = client.stairs || "";
      toggleClosedFields();
      editModal.style.display = "flex";
    }

    function closeModal() {
      editModal.style.display = "none";
    }

    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!editingRow) return;
      const client = {
        name: document.getElementById("edit-name").value,
        phone: document.getElementById("edit-phone").value,
        email: document.getElementById("edit-email").value,
        piano: document.getElementById("edit-piano").value,
        lastContacted: document.getElementById("edit-contacted").value,
        status: document.getElementById("edit-status").value,
        owner: document.getElementById("edit-owner").value,
        cost: document.getElementById("edit-cost").value,
        notes: document.getElementById("edit-notes").value,
        timeline: document.getElementById("edit-timeline").value,
        sale: document.getElementById("edit-sale").value,
        delivery: document.getElementById("edit-delivery").value,
        stairs: document.getElementById("edit-stairs").value
      };
      editingRow.cells[0].innerText = client.name;
      editingRow.cells[1].innerText = client.phone;
      editingRow.cells[2].innerText = client.email;
      editingRow.cells[3].innerText = client.piano;
      editingRow.cells[4].innerText = client.lastContacted;
      editingRow.dataset.details = JSON.stringify(client);
      closeModal();
    });

    document.getElementById("edit-status").addEventListener("change", toggleClosedFields);
    function toggleClosedFields() {
      const status = document.getElementById("edit-status").value;
      document.getElementById("closedFields").classList.toggle("hidden", status !== "Closed");
    }

    // Demo client
    addClient({
      name: "John Doe",
      phone: "123-456-7890",
      email: "john@example.com",
      piano: "Yamaha U1",
      lastContacted: "2025-09-01",
      status: "New",
      owner: "Ethan",
      cost: 5000,
      notes: "Interested in financing",
      timeline: "2 weeks",
      sale: "",
      delivery: "",
      stairs: ""
    });
  </script>
</body>
</html>
