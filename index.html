<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Class Piano Gallery CRM</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    form, .controls, .search-bar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #3498db;
      color: #fff;
    }
    .actions button {
      margin-right: 5px;
      background: #2ecc71;
    }
    .actions button.delete {
      background: #e74c3c;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #2c3e50;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="World Class Piano Gallery Logo">
    <h1>World Class Piano Gallery CRM</h1>
  </header>

  <form id="clientForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Phone Number: <input type="text" id="phone"></label>
    <label>Email: <input type="email" id="email"></label>
    <label>Piano: <input type="text" id="piano"></label>
    <label>Time of Sale: <input type="datetime-local" id="timeOfSale"></label>
    <label>Timeline: <input type="text" id="timeline"></label>
    <label>Notes: <textarea id="notes"></textarea></label>
    <button type="submit">Add Client</button>
  </form>

  <div class="controls">
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportJSON()">Download Backup (JSON)</button>
    <button onclick="triggerJSONImport()">Restore Backup (JSON)</button>
    <input type="file" id="csvFile" accept=".csv" onchange="importCSV(event)" style="display:none;">
    <input type="file" id="jsonFile" accept=".json" onchange="importJSON(event)" style="display:none;">
  </div>

  <div class="search-bar">
    <label>Search: <input type="text" id="searchInput" placeholder="Search by name, phone, or piano..."></label>
  </div>

  <table id="clientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Piano</th>
        <th>Time of Sale</th>
        <th>Timeline</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>&copy; 2025 World Class Piano Gallery | CRM</p>
  </footer>

  <script>
    const form = document.getElementById('clientForm');
    const tableBody = document.querySelector('#clientTable tbody');
    const searchInput = document.getElementById('searchInput');

    let clients = JSON.parse(localStorage.getItem('clients') || '[]');

    function renderClients(filter = '') {
      tableBody.innerHTML = '';
      clients
        .filter(c =>
          c.name.toLowerCase().includes(filter) ||
          c.phone.toLowerCase().includes(filter) ||
          c.piano.toLowerCase().includes(filter)
        )
        .forEach((c, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.email}</td>
            <td>${c.piano}</td>
            <td>${c.timeOfSale}</td>
            <td>${c.timeline}</td>
            <td>${c.notes}</td>
            <td class="actions">
              <button onclick="editClient(${i})">Edit</button>
              <button class="delete" onclick="deleteClient(${i})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      localStorage.setItem('clients', JSON.stringify(clients));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newClient = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        piano: document.getElementById('piano').value,
        timeOfSale: document.getElementById('timeOfSale').value,
        timeline: document.getElementById('timeline').value,
        notes: document.getElementById('notes').value
      };
      clients.push(newClient);
      renderClients(searchInput.value.toLowerCase());
      form.reset();
    });

    function deleteClient(i) {
      clients.splice(i, 1);
      renderClients(searchInput.value.toLowerCase());
    }

    function editClient(i) {
      const c = clients[i];
      document.getElementById('name').value = c.name;
      document.getElementById('phone').value = c.phone;
      document.getElementById('email').value = c.email;
      document.getElementById('piano').value = c.piano;
      document.getElementById('timeOfSale').value = c.timeOfSale;
      document.getElementById('timeline').value = c.timeline;
      document.getElementById('notes').value = c.notes;
      clients.splice(i, 1);
      renderClients(searchInput.value.toLowerCase());
    }

    function exportCSV() {
      let csv = 'name,phone,email,piano,timeOfSale,timeline,notes\\n';
      clients.forEach(c => {
        csv += `${c.name},${c.phone},${c.email},${c.piano},${c.timeOfSale},${c.timeline},${c.notes}\\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'clients.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.trim().split('\\n');
        const headers = lines.shift().split(',');
        lines.forEach(line => {
          const values = line.split(',');
          let c = {};
          headers.forEach((h, i) => c[h] = values[i]);
          clients.push(c);
        });
        renderClients(searchInput.value.toLowerCase());
      };
      reader.readAsText(file);
    }

    function exportJSON() {
      const json = JSON.stringify(clients, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'clients-backup.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function triggerJSONImport() {
      document.getElementById('jsonFile').click();
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            clients = imported;
            renderClients(searchInput.value.toLowerCase());
          } else {
            alert('Invalid JSON format');
          }
        } catch (err) {
          alert('Error reading JSON: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    searchInput.addEventListener('input', () => {
      renderClients(searchInput.value.toLowerCase());
    });

    renderClients();
  </script>
</body>
</html>
