<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Gallery CRM</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 0 0 10px 10px;
      margin-bottom: 20px;
    }
    header img { height: 50px; margin-right: 15px; }
    header h1 { font-size: 20px; margin: 0; }

    form, .controls, .search-bar, .filter-bar {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th { background: #3498db; color: #fff; }
    .actions button { margin-right: 5px; background: #2ecc71; }
    .actions button.delete { background: #e74c3c; }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      background: #2c3e50;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    footer a { color: #3498db; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header { flex-direction: column; text-align: center; }
      header img { margin-bottom: 10px; }
      th, td { font-size: 12px; }
      button { width: 100%; margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Piano Gallery Logo">
    <h1>Piano Gallery CRM</h1>
  </header>

  <!-- Add Client Form -->
  <form id="clientForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Phone Number: <input type="text" id="phone"></label>
    <label>Email: <input type="email" id="email"></label>
    <label>Piano: <input type="text" id="piano"></label>
    <label>Time of Sale: <input type="datetime-local" id="timeOfSale"></label>
    <label>Timeline: <input type="text" id="timeline"></label>
    <label>Status:
      <select id="status">
        <option value="New Lead">New Lead</option>
        <option value="Working Deal">Working Deal</option>
        <option value="Closed">Closed</option>
      </select>
    </label>
    <label>Notes: <textarea id="notes"></textarea></label>
    <button type="submit">Add Client</button>
  </form>

  <!-- Controls -->
  <div class="controls">
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportJSON()">Download Backup (JSON)</button>
    <button onclick="triggerJSONImport()">Restore Backup (JSON)</button>
    <input type="file" id="csvFile" accept=".csv" onchange="importCSV(event)" style="display:none;">
    <input type="file" id="jsonFile" accept=".json" onchange="importJSON(event)" style="display:none;">
  </div>

  <!-- Search + Filter -->
  <div class="search-bar">
    <label>Search: <input type="text" id="searchInput" placeholder="Search by name, phone, or piano..."></label>
  </div>
  <div class="filter-bar">
    <label>Filter by Status:
      <select id="statusFilter">
        <option value="">All</option>
        <option value="New Lead">New Lead</option>
        <option value="Working Deal">Working Deal</option>
        <option value="Closed">Closed</option>
      </select>
    </label>
  </div>

  <!-- Client Table -->
  <table id="clientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Piano</th>
        <th>Time of Sale</th>
        <th>Timeline</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h2>Edit Client</h2>
      <form id="editForm">
        <input type="hidden" id="editIndex">
        <label>Name: <input type="text" id="editName" required></label>
        <label>Phone Number: <input type="text" id="editPhone"></label>
        <label>Email: <input type="email" id="editEmail"></label>
        <label>Piano: <input type="text" id="editPiano"></label>
        <label>Time of Sale: <input type="datetime-local" id="editTimeOfSale"></label>
        <label>Timeline: <input type="text" id="editTimeline"></label>
        <label>Status:
          <select id="editStatus">
            <option value="New Lead">New Lead</option>
            <option value="Working Deal">Working Deal</option>
            <option value="Closed">Closed</option>
          </select>
        </label>
        <label>Notes: <textarea id="editNotes"></textarea></label>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Piano Gallery | CRM</p>
  </footer>

  <script>
    const form = document.getElementById('clientForm');
    const tableBody = document.querySelector('#clientTable tbody');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');

    let clients = JSON.parse(localStorage.getItem('clients') || '[]');

    function renderClients(filter = '', status = '') {
      tableBody.innerHTML = '';
      clients
        .filter(c =>
          (c.name.toLowerCase().includes(filter) ||
           c.phone.toLowerCase().includes(filter) ||
           c.piano.toLowerCase().includes(filter)) &&
          (status === '' || c.status === status)
        )
        .forEach((c, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.email}</td>
            <td>${c.piano}</td>
            <td>${c.timeOfSale}</td>
            <td>${c.timeline}</td>
            <td>${c.status}</td>
            <td>${c.notes}</td>
            <td class="actions">
              <button onclick="openModal(${i})">Edit</button>
              <button class="delete" onclick="deleteClient(${i})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      localStorage.setItem('clients', JSON.stringify(clients));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newClient = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        piano: document.getElementById('piano').value,
        timeOfSale: document.getElementById('timeOfSale').value,
        timeline: document.getElementById('timeline').value,
        status: document.getElementById('status').value,
        notes: document.getElementById('notes').value
      };
      clients.push(newClient);
      renderClients(searchInput.value.toLowerCase(), statusFilter.value);
      form.reset();
    });

    function deleteClient(i) {
      clients.splice(i, 1);
      renderClients(searchInput.value.toLowerCase(), statusFilter.value);
    }

    function openModal(i) {
      const c = clients[i];
      document.getElementById('editIndex').value = i;
      document.getElementById('editName').value = c.name;
      document.getElementById('editPhone').value = c.phone;
      document.getElementById('editEmail').value = c.email;
      document.getElementById('editPiano').value = c.piano;
      document.getElementById('editTimeOfSale').value = c.timeOfSale;
      document.getElementById('editTimeline').value = c.timeline;
      document.getElementById('editStatus').value = c.status;
      document.getElementById('editNotes').value = c.notes;
      editModal.style.display = 'flex';
    }

    function closeModal() { editModal.style.display = 'none'; }

    editForm.addEventListener('submit', e => {
      e.preventDefault();
      const i = document.getElementById('editIndex').value;
      clients[i] = {
        name: document.getElementById('editName').value,
        phone: document.getElementById('editPhone').value,
        email: document.getElementById('editEmail').value,
        piano: document.getElementById('editPiano').value,
        timeOfSale: document.getElementById('editTimeOfSale').value,
        timeline: document.getElementById('editTimeline').value,
        status: document.getElementById('editStatus').value,
        notes: document.getElementById('editNotes').value
      };
      closeModal();
      renderClients(searchInput.value.toLowerCase(), statusFilter.value);
    });

    function exportCSV() {
      let csv = 'name,phone,email,piano,timeOfSale,timeline,status,notes\n';
      clients.forEach(c => {
        csv += `${c.name},${c.phone},${c.email},${c.piano},${c.timeOfSale},${c.timeline},${c.status},${c.notes}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'clients.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.trim().split('\n');
        const headers = lines.shift().split(',');
        lines.forEach(line => {
          const values = line.split(',');
          let c = {};
          headers.forEach((h, i) => c[h] = values[i]);
          clients.push(c);
        });
        renderClients(searchInput.value.toLowerCase(), statusFilter.value);
      };
      reader.readAsText(file);
    }

    function exportJSON() {
      const json = JSON.stringify(clients, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'clients-backup.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function triggerJSONImport() {
      document.getElementById('jsonFile').click();
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            clients = imported;
            renderClients(searchInput.value.toLowerCase(), statusFilter.value);
          } else {
            alert('Invalid JSON format');
          }
        } catch (err) {
          alert('Error reading JSON: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    searchInput.addEventListener('input', () => {
      renderClients(searchInput.value.toLowerCase(), statusFilter.value);
    });
    statusFilter.addEventListener('change', () => {
      renderClients(searchInput.value.toLowerCase(), statusFilter.value);
    });

    renderClients();
  </script>
</body>
</html>
