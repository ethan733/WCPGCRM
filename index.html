<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Gallery CRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #3498db;
      color: #fff;
    }
    .expandable {
      display: none;
      background: #f9f9f9;
    }
    .expandable td {
      padding: 15px;
      border-top: none;
    }
    .actions button {
      margin-right: 5px;
      background: #2ecc71;
    }
    .actions button.delete {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Piano Gallery Logo">
    <h1>Piano Gallery CRM</h1>
  </header>

  <div class="form-container">
    <form id="clientForm">
      <label>Name: <input type="text" id="name" required></label>
      <label>Phone Number: <input type="text" id="phone"></label>
      <label>Email: <input type="email" id="email"></label>
      <label>Piano: <input type="text" id="piano"></label>
      <label>Last Contacted: <input type="date" id="lastContacted"></label>
      <label>Status:
        <select id="status">
          <option value="New Lead">New Lead</option>
          <option value="Working Deal">Working Deal</option>
          <option value="Closed">Closed</option>
        </select>
      </label>
      <label>Cost: <input type="number" id="cost" min="0" step="0.01"></label>
      <label>Lead Owner:
        <select id="leadOwner">
          <option value="Ethan">Ethan</option>
          <option value="Tristan">Tristan</option>
          <option value="Dan">Dan</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Notes: <textarea id="notes"></textarea></label>
      <div id="closedDetails" style="display:none;">
        <h3>Closed Deal Details</h3>
        <label>Time of Sale: <input type="datetime-local" id="timeOfSale"></label>
        <label>Delivery Location: <input type="text" id="deliveryLocation"></label>
        <label>Number of Stairs: <input type="number" id="stairs" min="0"></label>
      </div>
      <button type="submit">Add Client</button>
    </form>
  </div>

  <table id="clientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Piano</th>
        <th>Last Contacted</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('clientForm');
    const tableBody = document.querySelector('#clientTable tbody');
    const statusField = document.getElementById('status');
    const closedDetails = document.getElementById('closedDetails');
    let clients = JSON.parse(localStorage.getItem('clients') || '[]');

    statusField.addEventListener('change', () => {
      closedDetails.style.display = statusField.value === 'Closed' ? 'block' : 'none';
    });

    function renderClients() {
      tableBody.innerHTML = '';
      clients.forEach((c, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.email}</td>
          <td>${c.piano}</td>
          <td>${c.lastContacted}</td>
          <td class="actions">
            <button onclick="toggleExpand(${i})">Expand</button>
            <button onclick="editClient(${i})">Edit</button>
            <button class="delete" onclick="deleteClient(${i})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);

        const expandRow = document.createElement('tr');
        expandRow.className = 'expandable';
        expandRow.id = `expand-${i}`;
        expandRow.innerHTML = `
          <td colspan="6">
            <strong>Status:</strong> ${c.status}<br>
            <strong>Cost:</strong> ${c.cost}<br>
            <strong>Lead Owner:</strong> ${c.leadOwner}<br>
            <strong>Notes:</strong> ${c.notes}<br>
            ${c.status === 'Closed' ? `
              <strong>Time of Sale:</strong> ${c.timeOfSale}<br>
              <strong>Delivery Location:</strong> ${c.deliveryLocation}<br>
              <strong>Stairs:</strong> ${c.stairs}
            ` : ''}
          </td>
        `;
        tableBody.appendChild(expandRow);
      });
      localStorage.setItem('clients', JSON.stringify(clients));
    }

    function toggleExpand(i) {
      const expandRow = document.getElementById(`expand-${i}`);
      expandRow.style.display = expandRow.style.display === 'table-row' ? 'none' : 'table-row';
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newClient = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        piano: document.getElementById('piano').value,
        lastContacted: document.getElementById('lastContacted').value,
        status: document.getElementById('status').value,
        cost: document.getElementById('cost').value,
        leadOwner: document.getElementById('leadOwner').value,
        notes: document.getElementById('notes').value,
        timeOfSale: document.getElementById('timeOfSale').value,
        deliveryLocation: document.getElementById('deliveryLocation').value,
        stairs: document.getElementById('stairs').value
      };
      clients.push(newClient);
      renderClients();
      form.reset();
      closedDetails.style.display = 'none';
    });

    function deleteClient(i) {
      clients.splice(i, 1);
      renderClients();
    }

    function editClient(i) {
      alert("Edit popup form coming soon â€” for now, delete and re-add.");
    }

    renderClients();
  </script>
</body>
</html>
