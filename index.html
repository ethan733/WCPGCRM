<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Gallery CRM</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #3498db;
      color: #fff;
    }
    .actions button {
      margin-right: 5px;
      background: #2ecc71;
    }
    .actions button.delete {
      background: #e74c3c;
    }
    .actions button.close {
      background: #f39c12;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #2c3e50;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90%;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-icon {
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    .expand-row {
      background: #f9f9f9;
      display: none;
    }
    .expand-cell {
      padding: 10px;
      border-top: none;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Piano Gallery Logo">
    <h1>Piano Gallery CRM</h1>
  </header>

  <!-- Add Lead Form -->
  <div class="card">
    <button onclick="toggleForm()">+ Add New Lead</button>
    <form id="clientForm" style="display:none; margin-top:15px;">
      <label>Name: <input type="text" id="name" required></label>
      <label>Phone Number: <input type="text" id="phone"></label>
      <label>Email: <input type="email" id="email"></label>
      <label>Piano: <input type="text" id="piano"></label>
      <label>Last Contacted: <input type="date" id="lastContacted"></label>
      <label>Status:
        <select id="status">
          <option>New Lead</option>
          <option>Working Deal</option>
        </select>
      </label>
      <label>Cost ($): <input type="number" id="cost" step="0.01"></label>
      <label>Lead Owner:
        <select id="leadOwner">
          <option>Ethan</option>
          <option>Tristan</option>
          <option>Dan</option>
          <option>Josh</option>
          <option>Other</option>
        </select>
      </label>
      <label>Notes: <textarea id="notes"></textarea></label>
      <button type="submit">Add Lead</button>
    </form>
  </div>

  <!-- Active Leads -->
  <div class="card">
    <h2>Active Leads</h2>
    <table id="clientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Piano</th>
          <th>Last Contacted</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Closed Leads -->
  <div class="card">
    <h2 onclick="toggleClosed()" style="cursor:pointer;">Closed Leads â–¼</h2>
    <div id="closedSection" style="display:none;">
      <table id="closedTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Closing Amount</th>
            <th>Delivery Address</th>
            <th>Steps</th>
            <th>Delivery Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Lead</h2>
        <span class="close-icon" onclick="closeModal()">&times;</span>
      </div>
      <form id="editForm"></form>
    </div>
  </div>

  <!-- Close Modal -->
  <div class="modal" id="closeModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Close Lead</h2>
        <span class="close-icon" onclick="closeCloseModal()">&times;</span>
      </div>
      <form id="closeForm"></form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Piano Gallery | CRM</p>
  </footer>

  <script>
    const form = document.getElementById('clientForm');
    const tableBody = document.querySelector('#clientTable tbody');
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    const closeModalEl = document.getElementById('closeModal');
    const closeForm = document.getElementById('closeForm');
    let editIndex = null;
    let closeIndex = null;

    // Load data
    let clients = JSON.parse(localStorage.getItem('clients') || '[]');
    let closedClients = JSON.parse(localStorage.getItem('closedClients') || '[]');

    function toggleForm() {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function toggleClosed() {
      const section = document.getElementById('closedSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function renderClients() {
      tableBody.innerHTML = '';
      clients.forEach((c, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.email}</td>
          <td>${c.piano}</td>
          <td>${c.lastContacted || ''}</td>
          <td class="actions">
            <button onclick="openEdit(${i})">Edit</button>
            <button class="delete" onclick="deleteClient(${i})">Delete</button>
            <button class="close" onclick="openClose(${i})">Close Lead</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
      localStorage.setItem('clients', JSON.stringify(clients));
      renderClosedClients();
    }

    function renderClosedClients() {
      const closedBody = document.querySelector('#closedTable tbody');
      closedBody.innerHTML = '';
      closedClients.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.name}</td>
          <td>${c.closingAmount || ''}</td>
          <td>${c.deliveryAddress || ''}</td>
          <td>${c.steps || ''}</td>
          <td>${c.deliveryDate || ''}</td>
        `;
        closedBody.appendChild(row);
      });
      localStorage.setItem('closedClients', JSON.stringify(closedClients));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newClient = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        piano: document.getElementById('piano').value,
        lastContacted: document.getElementById('lastContacted').value,
        status: document.getElementById('status').value,
        cost: document.getElementById('cost').value,
        leadOwner: document.getElementById('leadOwner').value,
        notes: document.getElementById('notes').value
      };
      clients.push(newClient);
      renderClients();
      form.reset();
      form.style.display = 'none';
    });

    function deleteClient(i) {
      clients.splice(i, 1);
      renderClients();
    }

    function openEdit(i) {
      editIndex = i;
      const c = clients[i];
      editForm.innerHTML = `
        <label>Name: <input type="text" id="editName" value="${c.name}" required></label>
        <label>Phone Number: <input type="text" id="editPhone" value="${c.phone}"></label>
        <label>Email: <input type="email" id="editEmail" value="${c.email}"></label>
        <label>Piano: <input type="text" id="editPiano" value="${c.piano}"></label>
        <label>Last Contacted: <input type="date" id="editLastContacted" value="${c.lastContacted || ''}"></label>
        <label>Cost ($): <input type="number" id="editCost" step="0.01" value="${c.cost||''}"></label>
        <label>Lead Owner:
          <select id="editLeadOwner">
            <option ${c.leadOwner==='Ethan'?'selected':''}>Ethan</option>
            <option ${c.leadOwner==='Tristan'?'selected':''}>Tristan</option>
            <option ${c.leadOwner==='Dan'?'selected':''}>Dan</option>
            <option ${c.leadOwner==='Josh'?'selected':''}>Josh</option>
            <option ${c.leadOwner==='Other'?'selected':''}>Other</option>
          </select>
        </label>
        <label>Notes: <textarea id="editNotes">${c.notes||''}</textarea></label>
        <button type="button" onclick="saveEdit()">Save Changes</button>
      `;
      editModal.style.display = 'flex';
    }

    function closeModal() {
      editModal.style.display = 'none';
    }

    function saveEdit() {
      if (editIndex === null) return;
      const c = clients[editIndex];
      c.name = document.getElementById('editName').value;
      c.phone = document.getElementById('editPhone').value;
      c.email = document.getElementById('editEmail').value;
      c.piano = document.getElementById('editPiano').value;
      c.lastContacted = document.getElementById('editLastContacted').value;
      c.cost = document.getElementById('editCost').value;
      c.leadOwner = document.getElementById('editLeadOwner').value;
      c.notes = document.getElementById('editNotes').value;
      renderClients();
      closeModal();
    }

    function openClose(i) {
      closeIndex = i;
      const c = clients[i];
      closeForm.innerHTML = `
        <label>Closing Amount ($): <input type="number" id="closeAmount" required></label>
        <label>Delivery Address: <input type="text" id="closeAddress" required></label>
        <label>Number of Steps: <input type="number" id="closeSteps" required></label>
        <label>Delivery Date: <input type="date" id="closeDate" required></label>
        <button type="button" onclick="saveClose()">Confirm Close</button>
      `;
      closeModalEl.style.display = 'flex';
    }

    function closeCloseModal() {
      closeModalEl.style.display = 'none';
    }

    function saveClose() {
      if (closeIndex === null) return;
      const c = clients.splice(closeIndex, 1)[0];
      c.closingAmount = document.getElementById('closeAmount').value;
      c.deliveryAddress = document.getElementById('closeAddress').value;
      c.steps = document.getElementById('closeSteps').value;
      c.deliveryDate = document.getElementById('closeDate').value;
      closedClients.push(c);
      renderClients();
      closeCloseModal();
    }

    // Initialize
    renderClients();
  </script>
</body>
</html>
